<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Game</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #score {
    position: absolute;
    top: 15px;
    left: 15px;
    font-size: 22px;
  }
  .hiddenBtn {
    position: absolute;
    width: 60px;
    height: 60px;
    background: rgba(255,255,255,0.05);
    border-radius: 50%;
    border: 2px dashed rgba(255,255,255,0.1);
  }
  #msg {
    font-size: 28px;
    text-align: center;
    pointer-events: none;
  }
</style>
</head>
<body>

<div id="score">Pont: 0</div>
<div id="msg">Keresd meg a titkos pontokat a sÃ¶tÃ©tben!</div>

<script>
let pont = 0;
const score = document.getElementById("score");
const msg = document.getElementById("msg");

function ujGomb() {
  const btn = document.createElement("div");
  btn.className = "hiddenBtn";

  const x = Math.random() * (window.innerWidth - 60);
  const y = Math.random() * (window.innerHeight - 60);

  btn.style.left = x + "px";
  btn.style.top = y + "px";

  btn.addEventListener("click", () => {
    document.body.removeChild(btn);
    pont++;
    score.innerText = "Pont: " + pont;

    if (pont % 5 === 0) secretLevel();
    ujGomb();
  });

  document.body.appendChild(btn);
}

function secretLevel() {
  msg.innerText = "ðŸ”¥ SECRET LEVEL ACTIVATED! ðŸ”¥";
  document.body.style.background = "#300";

  for (let i = 0; i < 3; i++) {
    setTimeout(ujGomb, i * 300);
  }

  setTimeout(() => {
    msg.innerText = "Keresd tovÃ¡bb a titkos pontokat!";
    document.body.style.background = "#111";
  }, 2000);
}

ujGomb();
</script>

</body>
</html>
